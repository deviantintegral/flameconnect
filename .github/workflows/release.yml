name: Release
on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release-please:
    runs-on: ubuntu-24.04
    environment: main
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        id: release
        with:
          release-type: python
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        if: steps.release.outputs.pr && !steps.release.outputs.release_created
        with:
          ref: ${{ fromJSON(steps.release.outputs.pr).headBranchName }}
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
      - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7
        if: steps.release.outputs.pr && !steps.release.outputs.release_created
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        if: steps.release.outputs.pr && !steps.release.outputs.release_created
        with:
          python-version: "3.13"
      - name: Update uv.lock
        if: steps.release.outputs.pr && !steps.release.outputs.release_created
        run: |
          uv lock
          if [ -n "$(git status --porcelain uv.lock)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add uv.lock
            git commit -m "chore: update uv.lock for release"
            git push
          fi
